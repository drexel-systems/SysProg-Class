name: 2-StudentDB Tests

# Only run this workflow when files in 2-StudentDB/ directory are changed
on:
  push:
    paths:
      - '2-StudentDB/**'
  pull_request:
    paths:
      - '2-StudentDB/**'

jobs:
  test-studentdb:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc
    
    - name: Compile
      working-directory: 2-StudentDB
      run: make
    
    - name: Run tests
      working-directory: 2-StudentDB
      run: pytest test_sdbsc.py -v
