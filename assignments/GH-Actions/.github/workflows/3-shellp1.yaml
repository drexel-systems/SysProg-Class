name: 3-ShellP1 Tests

# Only run this workflow when files in 3-ShellP1/ directory are changed
on:
  push:
    paths:
      - '3-ShellP1/**'
  pull_request:
    paths:
      - '3-ShellP1/**'

jobs:
  test-shell-p1:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc
    
    - name: Compile
      working-directory: 3-ShellP1
      run: make
    
    - name: Run tests
      working-directory: 3-ShellP1
      run: pytest test_dsh.py -v
