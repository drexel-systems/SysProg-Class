name: 0-Warmup Tests

# Only run this workflow when files in 0-Warmup/ directory are changed
on:
  push:
    paths:
      - '0-Warmup/**'
  pull_request:
    paths:
      - '0-Warmup/**'

jobs:
  test-wordcount:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc
    
    - name: Compile wordcount
      working-directory: 0-Warmup
      run: make
    
    - name: Run tests
      working-directory: 0-Warmup
      run: pytest test_wordcount.py -v
