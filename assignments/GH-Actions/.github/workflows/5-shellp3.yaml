name: 5-ShellP3 Tests

# Only run this workflow when files in 5-ShellP3/ directory are changed
on:
  push:
    paths:
      - '5-ShellP3/**'
  pull_request:
    paths:
      - '5-ShellP3/**'

jobs:
  test-shell-p3:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc
    
    - name: Compile
      working-directory: 5-ShellP3
      run: make
    
    - name: Run tests
      working-directory: 5-ShellP3
      run: pytest test_dsh3.py -v
