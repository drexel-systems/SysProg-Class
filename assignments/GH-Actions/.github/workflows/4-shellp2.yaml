name: 4-ShellP2 Tests

# Only run this workflow when files in 4-ShellP2/ directory are changed
on:
  push:
    paths:
      - '4-ShellP2/**'
  pull_request:
    paths:
      - '4-ShellP2/**'

jobs:
  test-shell-p2:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc
    
    - name: Compile
      working-directory: 4-ShellP2
      run: make
    
    - name: Run tests
      working-directory: 4-ShellP2
      run: pytest test_dsh2.py -v
