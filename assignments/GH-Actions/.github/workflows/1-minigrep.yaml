name: 1-MiniGrep Tests

on:
  push:
    paths:
      - '1-MiniGrep/**'
  pull_request:
    paths:
      - '1-MiniGrep/**'

jobs:
  test-minigrep:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc
    
    - name: Compile
      working-directory: 1-MiniGrep
      run: make
    
    - name: Run tests
      working-directory: 1-MiniGrep
      run: pytest test_minigrep.py -v
