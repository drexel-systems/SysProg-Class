[pytest]
minversion = 6.0

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

markers =
    points(n): Assign point value to a test
    extra_credit: Mark test as extra credit

console_output_style = progress
